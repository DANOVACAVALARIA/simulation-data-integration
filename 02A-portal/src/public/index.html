<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SSFTer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            height: 100%;
            width: 100%;
        }

        .iframe-section {
            height: 100%;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar {
            height: 100%;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .top-section {
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-section img {
            max-width: 100%;
            max-height: 70%;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .bottom-section {
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .bottom-section button {
            width: 85%;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Iframe Section (2/3) -->
            <div class="col-9 iframe-section">
                <iframe id="mainIframe"
                        src="http://wikijs.local/pt-br/ebsim"
                        sandbox="allow-same-origin allow-scripts">
                </iframe>
            </div>
            <!-- Sidebar Section (1/3) -->
            <div class="col-3 sidebar">
                <div class="top-section">
                    <img src="./img/coter.png" alt="Imagem">
                    <p class="text-center">Integração de Dados de Exercícios Táticos</p>
                </div>
                <div class="bottom-section">
                    <button class="btn btn-primary disabled" onclick="changeIframe('#')">Exercícios de Adestramento</button>
                    <button class="btn btn-primary disabled" onclick="changeIframe('#')">Pesquisa Operacional</button>
                    <button class="btn btn-primary" onclick="changeIframe('http://exercises.local')">Cadastramento de Exercícios</button>
                    <button class="btn btn-primary disabled" onclick="changeIframe('http://keycloak.local/realms/ebsim/protocol/openid-connect/auth')">Autenticação</button>
                    <button class="btn btn-primary" onclick="openPageAtSameWindow('panel.html')">Serviços</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // change iframe content
        function changeIframe(url) {
            document.getElementById('mainIframe').src = url;
        }

        // open page in new tab
        // function openPageInNewTab(url) {
        //     const newTab = window.open(url, "_blank")
        //     newTab.focus()
        // }

        // open page at the same window
        function openPageAtSameWindow(url) {
            window.location.href = url
        }
    </script>
</body>
</html>
